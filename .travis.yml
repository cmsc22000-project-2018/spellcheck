language: c

before_install:
    - git submodule update --init --recursive
    - sudo add-apt-repository -y ppa:snaipewastaken/ppa
    - sudo apt-get update -q
    - sudo apt-get install criterion-dev -y
    - git clone https://github.com/redis/hiredis.git
    - cd hiredis
    - make
    - sudo make install
    - sudo ldconfig
    - cd ..
    - sudo redis-server&

script:
    - make tests
    - ./tests/test-spellcheck
    - make
    - ./spellcheck tests/test_short.txt -l
    - ./spellcheck tests/test_short.txt -q -s test_save.txt -vv
    - ./spellcheck < tests/test_main0.txt -c
    - ./spellcheck < tests/test_main1.txt
    - ./spellcheck < tests/test_main2.txt
    - make clean
