language: c

before_install:
    - sudo add-apt-repository -y ppa:snaipewastaken/ppa
    - sudo apt-get update -q
    - sudo apt-get install criterion-dev -y

script:
    - make tests
    - ./tests/test-spellcheck
    - make all
    - ./spellcheck
    - h
    - p
    - q
    - ./spellcheck -i tests/test_parser.txt
    - start
    - "2"
    - "2"
    - s
    - make clean
