language: c

before_install:
    - git submodule update --init --recursive
    - sudo add-apt-repository -y ppa:snaipewastaken/ppa
    - sudo apt-get update -q
    - sudo apt-get install criterion-dev -y
    - git clone https://github.com/redis/hiredis.git
    - cd hiredis
    - make
    - sudo make install
    - sudo ldconfig
    - cd ..

jobs:
    include:
        - stage: make
          script: make
          script: make tests

        - stage: test
          script: 
            - make tests
            - sudo redis-server&
            - ./tests/test-spellcheck

        - stage: interactive 1
          script: 
            - make 
            - sudo redis-server&
            - ./spellcheck < tests/test_main0.txt

        - stage: verbose 1
          script: 
            - make 
            - sudo redis-server&
            - ./spellcheck < tests/test_main1.txt

        - stage: verbose 2
          script: 
            - make 
            - sudo redis-server&
            - ./spellcheck < tests/test_main2.txt

        - stage: verbose 3
          script: 
            - make 
            - sudo redis-server&
            - ./spellcheck 0.txt -l

        - stage: quiet 1
          script: 
            - make 
            - sudo redis-server&
            - ./spellcheck 1.txt -q -d dictionary1.txt

        - stage: quiet 2
          script: 
            - make 
            - sudo redis-server&
            - ./spellcheck 1.txt -q -s test_result.txt -vvv