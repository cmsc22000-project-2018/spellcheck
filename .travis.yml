language: c

before_install:
    - sudo add-apt-repository -y ppa:snaipewastaken/ppa
    - sudo apt-get update -q
    - sudo apt-get install criterion-dev -y

script:
    - make tests
    - ./tests/test-spellcheck
    - make all
    - ./spellcheck -v tests/test_short.txt -s test.txt
    - ./spellcheck -q tests/test_short.txt -s test.txt
