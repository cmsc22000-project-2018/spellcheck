language: c

before_install:
    - sudo add-apt-repository -y ppa:snaipewastaken/ppa
    - sudo apt-get update -q
    - sudo apt-get install criterion-dev -y
    - git clone https://github.com/redis/hiredis.git
    - cd hiredis
    - make
    - sudo make install
    - sudo ldconfig
    - cd ..

services: 
    - redis-server

script:
    - make tests
    - ./tests/test-spellcheck
    - make
    - ./spellcheck -v text2.txt -d dict2.txt
    - ./spellcheck -q text1.txt -s result.txt
    - ./spellcheck < test_main0.txt
    - ./spellcheck < test_main1.txt
    - make clean
